<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <h2>Mortgage Calculator</h2>

    <!-- Home Price -->
    <label for="homePrice">Home Price: $<span id="homePriceValue">0</span></label>
    <input type="range" id="homePrice" min="0" max="1000000" step="1000" value="0" />
    <input type="number" id="homePriceInput" value="0" />

    <!-- Interest Rate -->
    <label for="interestRate">Interest Rate: <span id="interestRateValue">0</span>%</label>
    <input type="range" id="interestRate" min="0" max="10" step="0.1" value="0" />
    <input type="number" id="interestRateInput" value="0" />

    <!-- Loan Term -->
    <label for="loanTerm">Loan Term: <span id="loanTermValue">0</span> years</label>
    <input type="range" id="loanTerm" min="0" max="40" step="1" value="0" />
    <input type="number" id="loanTermInput" value="0" />

    <!-- Down Payment (Collapsible) -->
    <details>
      <summary class="collapsible">Down Payment</summary>
      <label for="downPayment">Amount: $<span id="downPaymentValue">0</span></label>
      <input type="range" id="downPayment" min="0" max="500000" step="1000" value="0" />
      <input type="number" id="downPaymentInput" value="0" />
    </details>

    <!-- Property Tax (Collapsible) -->
    <details>
      <summary class="collapsible">Property Tax</summary>
      <label for="propertyTax">Annual: $<span id="propertyTaxValue">0</span></label>
      <input type="range" id="propertyTax" min="0" max="20000" step="100" value="0" />
      <input type="number" id="propertyTaxInput" value="0" />
    </details>

    <!-- Insurance (Collapsible) -->
    <details>
      <summary class="collapsible">Insurance</summary>
      <label for="insurance">Annual: $<span id="insuranceValue">0</span></label>
      <input type="range" id="insurance" min="0" max="10000" step="100" value="0" />
      <input type="number" id="insuranceInput" value="0" />
    </details>

    <!-- Button -->
    <button onclick="calculateMortgage()">Calculate Monthly Payment</button>

    <!-- Result -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
