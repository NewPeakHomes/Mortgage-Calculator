<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Mortgage Calculator</h2>
        <label for="homePrice">Home Price: $<span id="homePriceValue">300000</span></label>
        <input type="range" id="homePrice" min="50000" max="1000000" step="5000" value="300000" class="slider">
        <input type="number" id="homePriceInput" value="300000" class="input-box">

        <label for="downPayment">Down Payment: $<span id="downPaymentValue">60000</span></label>
        <input type="range" id="downPayment" min="0" max="500000" step="5000" value="60000" class="slider">
        <input type="number" id="downPaymentInput" value="60000" class="input-box">

        <label for="loanTerm">Loan Term (Years): <span id="loanTermValue">30</span> years</label>
        <input type="range" id="loanTerm" min="5" max="40" step="5" value="30" class="slider">
        <input type="number" id="loanTermInput" value="30" class="input-box">

        <label for="interestRate">Interest Rate: <span id="interestRateValue">4.0</span>%</label>
        <input type="range" id="interestRate" min="1" max="10" step="0.1" value="4.0" class="slider">
        <input type="number" id="interestRateInput" value="4.0" class="input-box">

        <label for="propertyTax">Annual Property Tax: $<span id="propertyTaxValue">3000</span></label>
        <input type="range" id="propertyTax" min="500" max="15000" step="500" value="3000" class="slider">
        <input type="number" id="propertyTaxInput" value="3000" class="input-box">

        <label for="homeInsurance">Annual Home Insurance: $<span id="homeInsuranceValue">1200</span></label>
        <input type="range" id="homeInsurance" min="200" max="5000" step="200" value="1200" class="slider">
        <input type="number" id="homeInsuranceInput" value="1200" class="input-box">

        <button id="calculateBtn">Calculate Mortgage</button>

        <div id="result">
            <h3>Monthly Payment:</h3>
            <p id="monthlyPayment">$1,400.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
