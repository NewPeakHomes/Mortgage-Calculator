<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <h2>Mortgage Calculator</h2>

    <!-- Home Price -->
    <label for="homePrice">Home Price: $<span id="homePriceValue">0</span></label>
    <input type="range" id="homePrice" min="0" max="1000000" step="1000" value="0" class="slider" />
    <input type="number" id="homePriceInput" value="0" />

    <!-- Interest Rate -->
    <label for="interestRate">Interest Rate: <span id="interestRateValue">0</span>%</label>
    <input type="range" id="interestRate" min="1" max="10" step="0.1" value="0" class="slider" />
    <input type="number" id="interestRateInput" value="0" />

    <!-- Down Payment Collapsible -->
    <div class="collapsible">
      <button class="collapsible-btn">Down Payment</button>
      <div class="content">
        <label for="downPayment">Down Payment: $<span id="downPaymentValue">0</span></label>
        <input type="range" id="downPayment" min="0" max="500000" step="5000" value="0" class="slider" />
        <input type="number" id="downPaymentInput" value="0" />
      </div>
    </div>

    <!-- Property Tax (Visible by default) -->
    <label for="propertyTax">Annual Property Tax: $<span id="propertyTaxValue">0</span></label>
    <input type="range" id="propertyTax" min="0" max="20000" step="100" value="0" class="slider" />
    <input type="number" id="propertyTaxInput" value="0" />
